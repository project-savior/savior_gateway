spring:
  application:
    name: savior-gateway
  cloud:
    nacos:
      config:
        server-addr: 118.190.97.125:8848
        file-extension: yaml
      discovery:
        server-addr: 118.190.97.125:8848
    gateway:
      discovery:
        #启用探测器，从nacos获取服务信息
        locator:
          enabled: true
      routes:
        - id: savior_user
          uri: lb://savior-user
          order: 1
          predicates:
            - Path=/savior_user/**
          filters:
            - StripPrefix=1